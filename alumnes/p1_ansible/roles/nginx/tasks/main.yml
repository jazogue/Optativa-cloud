- name: Install EPEL
  yum: 
    name=epel-release 
    state=present

- name: Install NGINX
  yum: 
    name=nginx 
    state=present

- name: Install GIT
  yum: 
    name=git 
    state=present

- name: Clone Repository
  git: 
    repo=https://github.com/Josep-Andreu/Optativa-cloud 
    dest=./tmp 
    clone=yes 
    update=yes 
    version=xavi_vidal

- name: Copy File
  copy: 
    src=./tmp/index.html 
    dest=/usr/share/nginx/html/index.html 
    remote_src=yes

- name: Restart NGINX Service
  service: 
    name=nginx 
    state=restarted

